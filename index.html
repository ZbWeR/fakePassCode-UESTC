<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        form label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        form input[type="text"] {
            display: block;
            width: 200px;
            height: 25px;
            line-height: 25px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        form input[type="button"] {
            width: 70%;
            height: 30px;
            margin-left: 30px;
            background-color: #1ecbaf;
            color: #fff;
            border: none;
            transition: all .3s ease;
        }

        form input[type="button"]:hover {
            background-color: #fff;
            color: #1ecbaf;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="userName">请输入姓名:</label>
        <input type="text" id="userName">
        <input type="button" value="进校" onclick="gotoIndex()">
    </form>
    <script>
        function gotoIndex() {
            var username = document.getElementById('userName').value;
            window.location.href = "fake.html?userName=" + username;
        }
    </script>
</body>

</html>
